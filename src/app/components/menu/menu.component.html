<div class="menu">
<div class="menu-header">
    <h2 class="text-center text-uppercase text-decoration-underline">Menu</h2>
  </div>

  <!--  menu list-->
  <div class="menu-body">
    <ul >

      <li *ngFor="let menuItem of menuItems">

          [menuItem]="menuItem">
        </app-menu-item>
      </li>
    </ul>
  </div>
</div>
